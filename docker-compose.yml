services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DB_PATH=/app/data/app.db
      # 请在部署时设置 PRIVATE_KEY
      - PRIVATE_KEY=${PRIVATE_KEY:-}
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"

  web:
    build:
      context: ./web
      dockerfile: ../Dockerfile.web
      args:
        REACT_APP_API_URL: http://api:8080
    ports:
      - "3000:3000"
    depends_on:
      - api

